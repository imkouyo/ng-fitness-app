<mat-toolbar color="accent">
  <div>
    <button mat-icon-button (click)="toggleNav()" fxHide.gt-xs>
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div routerLink="/">LOGO</div>
  <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs >
    <ul fxLayout class="navigation-items" fxLayoutGap="10px">
      <li *ngIf="!isAuth"><a routerLink="/signup">Signup</a></li>
      <li *ngIf="!isAuth"><a routerLink="/login">Login</a></li>
      <li *ngIf="isAuth"><a routerLink="/training">Training</a></li>
      <li *ngIf="isAuth" (click)="onLogout()"><a routerLink="/">Logout</a></li>
    </ul>
  </div>
</mat-toolbar>
